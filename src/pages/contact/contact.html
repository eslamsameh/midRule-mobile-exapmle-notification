<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>Contact</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content  >

    <ion-card  id="ionCard">
      <ion-card-header>
        <h2 id="h2Header" >{{Contact}}</h2>
        <h2  id="h2Header" >{{ContactHeader}}</h2>

      </ion-card-header>
      <ion-card-content>
          <h6 id="h6Content"> {{ContactContent}} </h6>
          <div id="divLocation" >
              <button id="BtnDiv" small ion-button (click)="OnPressLocation()" >
               <ion-icon id="icon"  name="pin"></ion-icon>
              Location</button>
            </div>
         </ion-card-content>
         </ion-card>
         <ion-grid>
            <ion-row>
              <h4 id="h4Row" > Our Address</h4>
              <ion-col id="colempty" col-1  >

              </ion-col>
              <ion-col id="coladdress" col-11 >

                <p id="pEndOfPage">
                  {{address}}
                </p>
                <p></p>
                <p  id="pEndOfPage" >
                  <ion-icon id="icon"  name="pin">
                  </ion-icon> {{Location}} </p>
                <p id="pEndOfPage">
                  <ion-icon id="icon" name="call">
                  </ion-icon> {{Telephone}} </p>
                <p id="pEndOfPage">
                  <ion-icon id="icon" name="mail">
                  </ion-icon> {{Email}} </p>


              </ion-col>

            </ion-row>
            </ion-grid>
  </ion-content>

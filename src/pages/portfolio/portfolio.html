<ion-header>

<ion-toolbar hideBackButton>
    <ion-title>{{Portfolio}}</ion-title>
    <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
</ion-toolbar>



</ion-header>

<ion-content [style.backgroundColor]="BackgroundColor"  style="margin: 0px; padding: 0px;  " >


      <ion-card [ngStyle]="{'background-image':'url(' + imageCard + ')'}" id="ionCard" justify-content-center>
         <div >
            <ion-card-header   >
                <h2 [style.color]="colorwordsPortfolio" id="ionCardHeader">{{PortfolioTitle}}</h2>
                <h2 [style.color]="colorwordsPortfolio" id="ionCardHeader">{{PortfolioHeader}}</h2>
              </ion-card-header>
              <ion-card-content id="ionCardConent">
                <h6 [style.color]="colorwordsPortfolio" id="h6Content">{{PortfolioContent}} </h6>
              </ion-card-content>
         </div>
      </ion-card>


<ion-grid>
  <ion-row *ngFor="let x of items" >
    <ion-col >
<ion-card >
  <ion-card-header style="padding: 0px;" >
<img style="height: 200px; width:100%;" src="{{x.image}}"/>
  </ion-card-header>
  <ion-card-content style="margin: 0px; margin-bottom:10px; padding :3px;"  [style.backgroundColor]="x.CardContentColor" >
    <div>

    </div>
<h1 style="margin: 5px; font-family: Raleway"  [style.color]="x.WordContentColor">
   {{x.CardTitle}}
</h1>
<div>

</div>
<div>
<h6   [style.color]="x.colorContent" style=" margin: 5px;font-size:14px; ">  {{x.CardContent}} </h6>
</div>
  </ion-card-content>
</ion-card>
    </ion-col>


  </ion-row>
</ion-grid>
<div style=" display: flex;justify-content: center; margin-bottom:20px;" >
    <button [style.color]="ShowMoreColor" [style.border-color]="ShowMoreBorderColor" [disabled]="isValid"  ion-button outline (click)="OnPressShowMore()" id="ButtonShowMore"  > Show More</button>
</div>

</ion-content>

<ion-header >
    <ion-navbar >
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Gallery</ion-title>

    </ion-navbar>
  </ion-header>

<ion-content  style="margin: 0px; padding: 0px; background-color: rgb(230, 227, 227) " >


      <ion-card id="ionCard" >
         <div>
            <ion-card-header>
                <h2 id="ionCardHeader">Some Word From The Futer</h2>
                <h2  id="ionCardHeader">Some Word</h2>
              </ion-card-header>
              <ion-card-content id="ionCardConent">
                <h6 id="h6Content">Any Words Any Words Any WordsAny WordsAny WordsAny WordsAny WordsAny WordsAny Words </h6>
              </ion-card-content>
         </div>
      </ion-card>


<ion-grid>
  <ion-row >
    <ion-col  *ngFor="let x of images" col-6>
<img style="height: 120px; width: 180px;" [src]=  x  />
    </ion-col>


  </ion-row>
</ion-grid>
<div style="display: flex;justify-content: center">
    <button [disabled]="isValid"  ion-button outline (click)="OnPressShowMore()" id="ButtonShowMore"  > Show More</button>
</div>

</ion-content>

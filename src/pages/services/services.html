<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>Services</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content id="ionContent"  >

      <ion-card style="display: flex;
      align-items: center;height: 200px;" id="ionCardService" >
        <div>
        <ion-card-header id="iconCardHeaderService" >
          <h2 id="H2ServiceHeader" >{{ServicesHeader}}</h2>
          <h2 id="h2Service" >{{Service}}</h2>

        </ion-card-header>
        <ion-card-content id="ionCardConent" >

          <h6 id="h6ServiceContent" > {{ServiceContent}} </h6>
        </ion-card-content>
      </div>
      </ion-card  >
      <ion-card *ngFor="let x of items" id="ionCardDetail"  >
        <ion-card-header >

<h2> <ion-icon id="iconH2InTitle" name="md-settings"
 >
  </ion-icon>{{x.Title}}</h2>
        </ion-card-header>
        <ion-card-content >
<h6 id="H6ContentService" > {{x.Content}}</h6>

        </ion-card-content>
      </ion-card>


  </ion-content>

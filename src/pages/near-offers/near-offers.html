<ion-header>

        <ion-toolbar hideBackButton>
            <ion-title>Near Offers</ion-title>
            <ion-buttons start>
                <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
              </ion-buttons>
        </ion-toolbar>




    </ion-header>
          <ion-content id="ionContent"  >

                <ion-card style="display: flex;
                align-items: center;height: 200px;" id="ionCardService" [ngStyle]="{'background-image':'url(' + dataImage + ')'}" >
                  <div>
                  <ion-card-header  id="iconCardHeaderService" >
                    <h2 [style.color]="ColorData" id="H2ServiceHeader" >{{offerHeader}}</h2>
                    <h2 [style.color]="ColorData" id="h2Service" >{{offer}}</h2>

                  </ion-card-header>
                  <ion-card-content id="ionCardConent" >

                    <h6 [style.color]="ColorData" id="h6ServiceContent" > {{offerContent}} </h6>
                    <div style="display: flex;justify-content: center; margin: 30px;" >
                      <button (click)="OnPressLocation()" outline
                       style="text-transform: none; border-radius: 30px;
                        color:rgb(1, 32, 1) ;height:30px; width: 200px;" [style.backgroundColor]="ColorData"
                        [style.border-color]="ColorData"  ion-button > Location </button>
                    </div>
                  </ion-card-content>
                </div>

                </ion-card  >
                <div *ngFor="let x of items  " style=" margin-bottom: 30px;" >
                  <div  style="padding-left :10px;" >
                     <h1> {{x.key}}</h1>
                  </div>

                <ion-card  id="ionCardDetail"  >
                  <ion-card-header style="margin-top: 0px;
                  margin-left: 0px;
                  margin-right: 0px;
                  padding-bottom: 120px;

                  width:100%;
                  background-size: cover  ;


                  " [ngStyle]="{'background-image':'url(' + x.val.image + ')'}" >



                  </ion-card-header >
                  <ion-card-title style="padding-bottom: 0px; padding-top: 0px;">
                      <ion-grid  >
                          <ion-row>
                            <ion-col [style.color]="x.val.colorTitle"
                            style="margin-left: 0px;padding-left: 10px;" col-8 >
                                <h2  > {{x.val.Title}}</h2>
                            </ion-col>
                            <ion-col   col-4>
                                <h6  [style.backgroundColor]="x.colorTime" [style.color]="x.val.colorTimeFont"
                                style=" font-size: 13px;  display: flex;
                                text-align: center;align-items: center;
                               height: 20px;width: 90px; padding-left: 10px; border-radius: 3px;" >
                                    <ion-icon name="md-alarm" [style.color]="x.val.colorTimeFont"
                                    style=" margin-right: 6px;"></ion-icon>
                                 {{x.val.daysOffer}}</h6>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                  </ion-card-title>
                  <ion-card-content  style="padding-top: 0px;" >



                              <h6 [style.color]="x.val.colorContent" id="H6ContentService" >

                                 {{x.val.Content}}</h6>




                  </ion-card-content>
                </ion-card>
              </div>

            </ion-content>

<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Services</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="ionContent"  >

    <ion-card style="display: flex;
    align-items: center;height: 200px;" id="ionCardService" >
      <div>
      <ion-card-header  id="iconCardHeaderService" >
        <h2 id="H2ServiceHeader" >{{offerHeader}}</h2>
        <h2 id="h2Service" >{{offer}}</h2>

      </ion-card-header>
      <ion-card-content id="ionCardConent" >

        <h6 id="h6ServiceContent" > {{offerContent}} </h6>
      </ion-card-content>
    </div>
    </ion-card  >
    <ion-card *ngFor="let x of items" id="ionCardDetail"  >
      <ion-card-header style="margin-top: 0px;
      margin-left: 0px;
      margin-right: 0px;
      padding-bottom: 120px;

      width:100%;
      background-size: cover  ;


      " [ngStyle]="{'background-image':'url(' + x.image + ')'}" >


      </ion-card-header >
      <ion-card-title style="padding-bottom: 0px; padding-top: 0px;">
          <ion-grid  >
              <ion-row>
                <ion-col style="margin-left: 0px;padding-left: 10px;" col-8 >
                    <h2  > {{x.Title}}</h2>
                </ion-col>
                <ion-col   col-4>
                    <h6  style="color:white; font-size: 13px;  display: flex;
                    text-align: center;align-items: center;
                    background-color: rgb(143, 4, 4);height: 20px;width: 90px; padding-left: 10px; border-radius: 3px;" >
                        <ion-icon name="md-alarm" style="color:white ; margin-right: 6px;"></ion-icon>
                     {{daysOffer}}</h6>
                </ion-col>
              </ion-row>
            </ion-grid>
      </ion-card-title>
      <ion-card-content style="padding-top: 0px;" >



                  <h6 id="H6ContentService" >

                     {{x.Content}}</h6>




      </ion-card-content>
    </ion-card>


</ion-content>
